<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Weather</title>
</head>
<body>
    <div>
        <input id="input" type="text" placeholder="Search City">
    </div>
<div class="container">
    <div class="box" id="currentWeatherDiv">
        <img id="icon" src="">
    </div>
    
    <div class="box" id="upcommingWeatherDiv">
        <table id="upcomming">
            <tbody id="upcommingBody">
                <th>7-DAY FORECAST</th>

            </tbody>
        </table>
    </div>
</div>
<table id="hourly">
    <tbody id="tbody">
        <th>TODAY'S FORECAST</th>

    </tbody>
</table>
<table id="conditions">
    <tbody id="bodyConditions">
    
    </tbody>
</table>
    
</body>
</html>
